name: test
on: push
jobs:
  test-job:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository codes
        uses: actions/checkout@v3
      - run: echo "$echo(cat test.txt)"
      - name: use node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: npm install
      - run: npm run build
